<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Decode - Coming Soon</title>
  <style>
    /* Reset dan font dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #a4508b);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    /* Judul dengan animasi fade-in dan scale */
    h1 {
      font-size: 4em;
      margin-bottom: 0.5em;
      animation: fadeInScale 1.5s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Paragraf dengan animasi slide up */
    p {
      font-size: 1.5em;
      opacity: 0;
      animation: slideUp 1.5s ease-out forwards;
      animation-delay: 0.8s;
    }
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Footer kecil untuk keterangan */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.8;
    }
    /* Tambahan efek animasi background partikel sederhana */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: drift 10s infinite linear;
    }
    @keyframes drift {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(100px, -100px);
      }
    }
  </style>
</head>
<body>
  <!-- Elemen partikel untuk animasi background -->
  <div class="particle" style="width: 8px; height: 8px; top: 10%; left: 20%; animation-duration: 12s;"></div>
  <div class="particle" style="width: 12px; height: 12px; top: 50%; left: 80%; animation-duration: 8s;"></div>
  <div class="particle" style="width: 6px; height: 6px; top: 70%; left: 30%; animation-duration: 15s;"></div>
  <div class="particle" style="width: 10px; height: 10px; top: 25%; left: 60%; animation-duration: 10s;"></div>
  
  <!-- Konten utama halaman -->
  <div class="content">
    <h1>Quran Decode</h1>
    <p>Coming Soon</p>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 Quran Decode. All rights reserved.</p>
  </div>
</body>
</html>
